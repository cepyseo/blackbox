<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackbox API Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        #response {
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            min-height: 50px;
        }
        #response.loading {
            background: #f5f5f5;
            color: #666;
        }
        #response.error {
            background: #fff0f0;
            color: #d32f2f;
            border-color: #ffa4a4;
        }
        .status-indicator {
            padding: 8px;
            margin: 10px 0;
            background: #e8f5e9;
            border-radius: 4px;
            font-size: 14px;
        }
        #debug {
            font-family: monospace;
            font-size: 12px;
            padding: 10px;
            background: #f8f9fa;
            display: none;
        }
    </style>
</head>
<body>
    <div class="status-indicator" id="status"></div>
    <div id="response">Waiting for prompt parameter...</div>
    <div id="debug"></div>

    <script>
        const API_KEYS = [
            'BLACKBOX:7ecc2e5bb8e8802e06f6f0ba4c1f32f8',
            'BLACKBOX:0c24b6e880854c6593b2013bbd69fcd1',
            'BLACKBOX:2b7e151628aed2a6abf7158809cf4f3c',
            'BLACKBOX:feb7f5fb3f1f1a2834275612840d1108'
        ];

        function getRandomApiKey() {
            return API_KEYS[Math.floor(Math.random() * API_KEYS.length)];
        }

        async function fetchResponse(prompt, retries = 3) {
            const proxyUrl = 'https://proxy.cors.sh/';
            const apiUrl = 'https://www.blackbox.ai/api/chat';
            
            document.getElementById('status').textContent = 'Initializing request...';

            for (let attempt = 0; attempt < retries; attempt++) {
                try {
                    debug(`Attempt ${attempt + 1}`);
                    
                    const data = {
                        "messages": [{
                            "role": "user",
                            "content": prompt,
                            "id": Math.random().toString(36).substring(7)
                        }],
                        "agentMode": "assistant",
                        "codeModelMode": true,
                        "stream": false
                    };

                    const response = await fetch(proxyUrl + apiUrl, {
                        method: 'POST',
                        headers: {
                            'Authorization': getRandomApiKey(),
                            'Content-Type': 'application/json',
                            'Accept': 'application/json',
                            'Origin': 'https://www.blackbox.ai',
                            'x-cors-api-key': 'temp_f0d8f19e43c2a0387f39cc0187075d4d',
                            'x-requested-with': 'XMLHttpRequest'
                        },
                        body: JSON.stringify(data)
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}`);
                    }

                    const text = await response.text();
                    try {
                        const result = JSON.parse(text);
                        document.getElementById('status').textContent = 'Request completed';
                        return { response: result.response || result.text || 'No content' };
                    } catch (e) {
                        return { response: text };
                    }

                } catch (error) {
                    debug(`Error: ${error.message}`);
                    if (attempt === retries - 1) {
                        throw error;
                    }
                    const delay = Math.pow(2, attempt) * 1000;
                    document.getElementById('status').textContent = `Retrying in ${delay/1000}s...`;
                    await new Promise(resolve => setTimeout(resolve, delay));
                }
            }
        }

        const debug = msg => {
            const debugEl = document.getElementById('debug');
            debugEl.style.display = 'block';
            debugEl.textContent += `[${new Date().toISOString()}] ${msg}\n`;
        };

        // Initialize from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const prompt = urlParams.get('p');

        if (prompt) {
            const responseElement = document.getElementById('response');
            responseElement.textContent = 'Loading... Please wait.';
            responseElement.className = 'loading';

            fetchResponse(decodeURIComponent(prompt))
                .then(result => {
                    responseElement.textContent = result.response;
                    responseElement.className = '';
                })
                .catch(error => {
                    responseElement.textContent = `Error: ${error.message}`;
                    responseElement.className = 'error';
                });
        }
    </script>
</body>
</html>
