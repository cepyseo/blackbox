<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackbox API Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        #response {
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            min-height: 50px;
        }
        #response.loading {
            background: #f5f5f5;
            color: #666;
        }
        #response.error {
            background: #fff0f0;
            color: #d32f2f;
            border-color: #ffa4a4;
        }
        .status-indicator {
            padding: 8px;
            margin: 10px 0;
            background: #e8f5e9;
            border-radius: 4px;
            font-size: 14px;
        }
        #debug {
            font-family: monospace;
            font-size: 12px;
            padding: 10px;
            background: #f8f9fa;
            display: none;
        }
    </style>
</head>
<body>
    <div class="status-indicator" id="status"></div>
    <div id="response">Waiting for prompt parameter...</div>
    <div id="debug"></div>

    <script>
        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0;
                const v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        function generateRandomId(length = 7) {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            return Array.from(crypto.getRandomValues(new Uint8Array(length)))
                .map(x => chars[x % chars.length])
                .join('');
        }

        const debug = msg => {
            const debugEl = document.getElementById('debug');
            debugEl.style.display = 'block';
            debugEl.textContent += msg + '\n';
        };

        async function fetchResponse(prompt, retries = 3) {
            const messageId = generateRandomId();
            const sessionId = generateRandomId();
            const validationToken = generateUUID();

            // Try multiple API endpoints
            const endpoints = [
                'https://blackbox.ai/api/chat',
                'https://www.blackbox.ai/api/chat',
                'https://www.blackboxai.com/api/chat'
            ];

            document.getElementById('status').textContent = 'Initializing request...';

            for (let attempt = 0; attempt < retries; attempt++) {
                for (const apiUrl of endpoints) {
                    try {
                        debug(`Attempting ${apiUrl} (try ${attempt + 1})`);
                        
                        const headers = {
                            'accept': 'application/json',
                            'accept-language': 'en-US,en;q=0.9',
                            'content-type': 'application/json',
                            'origin': new URL(apiUrl).origin,
                            'referer': `${new URL(apiUrl).origin}/`,
                            'sec-fetch-dest': 'empty',
                            'sec-fetch-mode': 'cors',
                            'sec-fetch-site': 'same-origin',
                            'user-agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36'
                        };

                        const data = {
                            "messages": [{
                                "role": "user",
                                "content": prompt,
                                "id": messageId
                            }],
                            "agentMode": "code",
                            "id": sessionId,
                            "codeModelMode": true,
                            "validated": validationToken,
                            "stream": true
                        };

                        document.getElementById('status').textContent = `Trying ${apiUrl}...`;

                        const response = await fetch(apiUrl, {
                            method: 'POST',
                            headers: headers,
                            body: JSON.stringify(data),
                            credentials: 'include',
                            mode: 'cors'
                        });

                        if (!response.ok) {
                            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                        }

                        if (!response.body) {
                            throw new Error('Response body is null');
                        }

                        const reader = response.body.getReader();
                        let output = '';

                        while (true) {
                            const { done, value } = await reader.read();
                            if (done) break;
                            
                            const chunk = new TextDecoder().decode(value);
                            debug(`Received chunk: ${chunk.length} bytes`);
                            output += chunk;
                        }

                        document.getElementById('status').textContent = 'Request completed successfully';
                        return { response: output || 'No response content' };

                    } catch (error) {
                        debug(`Error with ${apiUrl}: ${error.message}`);
                        continue;
                    }
                }

                // Wait before next retry
                const delay = Math.pow(2, attempt) * 1000;
                document.getElementById('status').textContent = `Waiting ${delay/1000}s before retry...`;
                await new Promise(resolve => setTimeout(resolve, delay));
            }

            throw new Error('All endpoints failed');
        }

        // Get prompt from URL parameter and initialize
        const urlParams = new URLSearchParams(window.location.search);
        const prompt = urlParams.get('p');

        if (prompt) {
            const responseElement = document.getElementById('response');
            responseElement.textContent = 'Loading... Please wait.';
            responseElement.className = 'loading';

            fetchResponse(decodeURIComponent(prompt))
                .then(result => {
                    responseElement.textContent = result.response;
                    responseElement.className = '';
                })
                .catch(error => {
                    responseElement.textContent = `Error: ${error.message}. Please check your network connection and try again.`;
                    responseElement.className = 'error';
                });
        }
    </script>
</body>
</html>
