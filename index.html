<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackbox API Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        #response {
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            min-height: 50px;
        }
        #response.loading {
            background: #f5f5f5;
            color: #666;
        }
        #response.error {
            background: #fff0f0;
            color: #d32f2f;
            border-color: #ffa4a4;
        }
        .status-indicator {
            padding: 8px;
            margin: 10px 0;
            background: #e8f5e9;
            border-radius: 4px;
            font-size: 14px;
        }
        #debug {
            font-family: monospace;
            font-size: 12px;
            padding: 10px;
            background: #f8f9fa;
            display: none;
        }
    </style>
</head>
<body>
    <div class="status-indicator" id="status"></div>
    <div id="response">Waiting for prompt parameter...</div>
    <div id="debug"></div>

    <script>
        const API_KEYS = [
            'BLACKBOX:7ecc2e5bb8e8802e06f6f0ba4c1f32f8',
            'BLACKBOX:0c24b6e880854c6593b2013bbd69fcd1',
            'BLACKBOX:2b7e151628aed2a6abf7158809cf4f3c',
            'BLACKBOX:feb7f5fb3f1f1a2834275612840d1108'
        ];

        function getRandomApiKey() {
            return API_KEYS[Math.floor(Math.random() * API_KEYS.length)];
        }

        async function fetchResponse(prompt, retries = 3) {
            const corsProxies = [
                'https://api.codetabs.com/v1/proxy?quest=',
                'https://corsproxy.io/?',
                'https://cors-anywhere.herokuapp.com/'
            ];
            
            const apiUrl = 'https://www.blackbox.ai/api/chat';
            document.getElementById('status').textContent = 'Initializing request...';

            for (let attempt = 0; attempt < retries; attempt++) {
                for (const proxy of corsProxies) {
                    try {
                        debug(`Attempt ${attempt + 1} using ${proxy}`);
                        
                        const data = {
                            "messages": [{
                                "role": "user",
                                "content": prompt,
                                "id": Math.random().toString(36).substring(7)
                            }],
                            "agentMode": "assistant",
                            "codeModelMode": true,
                            "stream": false
                        };

                        document.getElementById('status').textContent = 'Sending request...';

                        const response = await fetch(proxy + apiUrl, {
                            method: 'POST',
                            headers: {
                                'Authorization': getRandomApiKey(),
                                'Content-Type': 'application/json',
                                'Accept': 'application/json',
                                'Origin': 'https://www.blackbox.ai'
                            },
                            body: JSON.stringify(data)
                        });

                        if (!response.ok) {
                            throw new Error(`HTTP ${response.status}`);
                        }

                        const text = await response.text();
                        let result;
                        try {
                            result = JSON.parse(text);
                        } catch (e) {
                            result = { response: text };
                        }

                        document.getElementById('status').textContent = 'Request completed successfully';
                        return { response: result.response || result.text || text };

                    } catch (error) {
                        debug(`Error with ${proxy}: ${error.message}`);
                        continue;
                    }
                }
                
                const delay = Math.pow(2, attempt) * 1000;
                document.getElementById('status').textContent = `All proxies failed, retrying in ${delay/1000}s...`;
                await new Promise(resolve => setTimeout(resolve, delay));
            }

            throw new Error('All proxies and attempts failed');
        }

        const debug = msg => {
            const debugEl = document.getElementById('debug');
            debugEl.style.display = 'block';
            debugEl.textContent += `[${new Date().toISOString()}] ${msg}\n`;
        };

        // Initialize from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const prompt = urlParams.get('p');

        if (prompt) {
            const responseElement = document.getElementById('response');
            responseElement.textContent = 'Loading... Please wait.';
            responseElement.className = 'loading';

            fetchResponse(decodeURIComponent(prompt))
                .then(result => {
                    responseElement.textContent = result.response;
                    responseElement.className = '';
                })
                .catch(error => {
                    responseElement.textContent = `Error: ${error.message}`;
                    responseElement.className = 'error';
                });
        }
    </script>
</body>
</html>
